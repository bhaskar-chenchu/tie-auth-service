apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-microservice
  labels:
    app: sample-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-microservice
  template:
    metadata:
      labels:
        app: sample-microservice
    spec:
      containers:
      - name: sample-microservice
        image: tie-team/sample-microservice:0-SNAPSHOT
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-microservice-service
  labels:
    app: sample-microservice
spec:
  selector:
    app: sample-microservice
  ports:
  - port: 8080